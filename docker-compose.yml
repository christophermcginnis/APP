services:
  db:
    image: postgres:15
    container_name: circlecast-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: circlecast
    ports:
      - "5432:5432"
    volumes:
      - circlecast_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  circlecast_pgdata:
    driver: local
